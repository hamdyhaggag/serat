  pretty_dio_logger: ^1.3.1
  responsive_framework: ^1.4.0
  share_plus: ^10.0.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.2.4
  firebase_core: ^3.3.0
  timezone: ^0.10.1
